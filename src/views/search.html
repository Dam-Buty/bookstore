<nav>
  <p>I'd love reading <select ng-options="genre for genre in genres" ng-model="category.genre.category"></select>
   about <select ng-options="topic for topic in topics" ng-model="category.genre.name"></select></p>
   <p>Written by <input type="text" ng-model="search.author.name" placeholder="Author..."/></p>
   <p>Titled <input type="text" ng-model="search.name" placeholder="Title..."/></p>
</nav>

<section class="pure-g">
  <article class="pure-u-1-3" ng-repeat="book in books | filter:category:true | filter:search:false">
    <header>{{ book.name }} <em>({{ book.genre.name }} - {{ book.genre.category }})</em></header>
    <footer>{{ book.author.name }}</footer>
  </article>
</section>
