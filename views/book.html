<section class="book"><h1>{{ book.name }}</h1><p><em>published {{ book.$ago }} ago, on {{ book.$date }}</em></p><blockquote>{{ book.description }}</blockquote><section id="extracts" class="pure-u-g"><p ng-repeat="paragraph in book.introduction" class="pure-u-1 pure-u-md-1-2">{{ paragraph.content }}</p></section><section id="author" class="pure-u-g"><figure class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-5"><figcaption>by {{ book.author.name }}</figcaption><img ng-src="{{ book.author.avatar + '?' + book.id }}" alt="Author picture"></figure></section><section id="recommended" class="pure-u-g"><header>We thought you might enjoy those other books too...</header><article class="pure-u-1 pure-u-lg-1-3" ng-repeat="book in recommended" ng-click="navigate(book.id)"><em>Because you're interested in {{ book.recommendedFor }}</em><book-card book="book"></book-card></article></section></section>
